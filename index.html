<!doctype html>

<html lang="en">
<head>
	<title>USEfull Potato</title>

	<!-- meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="language" content="EN">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

	<!-- stylesheets -->
	<link rel="stylesheet" href="css/total_style.css">
	<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/messageStyle.css"> -->

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- the left side -->
	<div id="inputContainer">
		<div class="card">
			<div id="inputs">
				<div class="inputList active">
					<div class="group">
						<div class="inputBox">
							<label for="fieldWidth">Field width (m)</label>
							<br>
							<input id="fieldWidth" type="number" min="5" max="1000" step="1" value ="100">
						</div>
						<br>
						<div class="inputBox">
							<label for="fieldHeight">Field height (m)</label>
							<br>
							<input id="fieldHeight" type="number" min="5" max="1000" step="1" value ="100">
						</div>
					</div>
					<div class="group">
						<div class="inputBox">
							<div class="messagepop pop">
								<form method="post" id="new_input" class="new_dialog" action="/messages">
								<p><label for="N">N/kg</label><input type="text" size="30" name="nitrate" id="nitrate" /></p>
								<p><input type="submit" id="submitbtn" name="submitbtn" value="Submit"></p>
								</form>
							</div>
							<label for="squareSize">Square size (m<sup>2</sup>)</label>
							<br>
							<input id="squareSize" type="number" min="5" max="10000" step="1" value ="25">
						</div>
					</div>
					<div class="group">
						<div class="inputBox">
							<form action="/upload" id="uploadWidget">
								<input type="file" onchange="readURL(this);">
							</form>
						</div>
					</div>
					<a href="javascript:void(0)" class="btn" onclick="nextPage(true); initialize(parseInt($('#fieldWidth').val()), parseInt($('#fieldHeight').val()), Math.sqrt(parseInt($('#fieldHeight').val())));">Next</a>
				</div>
				<div class="inputList">
					<div id="canvas-container-shape" style="height: 85%; width: 100%">
						<div class="resize-container">
							<div class="resize-drag">
								<img src="#" id="farmPic" alt="">
							</div>
						</div>
						<canvas id="canvasShape" onclick="canvasClick(canvas='shape',event)"></canvas>
					</div>
					<input id="canvasShapeToggle" type="checkbox" checked data-toggle="toggle" style="color: white;">
					<span style="padding-left: 5px">Toggle resize/shape</span>
					<br><br>
					<a href="javascript:void(0)" class="btn" onclick="prevPage();">Prev</a>
					<a href="javascript:void(0)" class="btn" id="nextbtn" onclick="nextPage(true);">Next</a>
				</div>
				<div class="inputList">
					<div id="canvas-container-values" style="height: 90%; width: 100%">
						<div class="resize-container">
							<div class="resize-drag">
								<img src="#" id="aaa" alt="">
							</div>
						</div>
						<canvas id="canvasValues" class="inputDialog" onclick="canvasClick(canvas='values',event)"></canvas>
					</div>
					<br>
					<a href="javascript:void(0)" class="btn" onclick="prevPage(true);">Prev</a>
					<a href="javascript:void(0)" class="btn" onclick="startModel()">Go</a>
				</div>
			</div>
		</div>
	</div>

	<!-- the right side -->
	<div id="outputContainer">
		<div class="card">
			<div id="outputs">
				<span class="output-field"></span>
			</div>
		</div>
	</div>

	<!-- scripts -->
	<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script type="text/javascript" src="js/grid.min.js"></script>
	<script type="text/javascript" src="js/interact.min.js"></script>
	<script src="js/custom.js"></script>

	<script>
		$("#canvasShapeToggle").change(function() {
			$("#canvas-container-shape .resize-container").toggleClass("resizing");
		});
	</script>
</body>
</html>
